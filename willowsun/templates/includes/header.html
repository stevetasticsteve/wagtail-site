{% load static menu_tags %}
{% get_menu "header" as navigation %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/Original on Transparent.png' %}" alt="logo" width="100" height="85">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in navigation.menu_items.all %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ item.link }}" 
                    {% if item.open_in_new_tab %}target="_blank" {% endif %}>
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="@Todo" aria-label="@Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
