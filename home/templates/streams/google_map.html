{% load custom_tags %}

<div class="container-fluid text-center p-4"  >
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" style="border: 0; width: 100%; height: 75vh;" loading="lazy"
            src="https://www.google.com/maps/embed/v1/place?key={% settings_value 'GOOGLE_API_KEY' %}&zoom=16
    &q={{ self.search|urlencode }}">
            allowfullscreen></iframe>
    </div>
</div>
