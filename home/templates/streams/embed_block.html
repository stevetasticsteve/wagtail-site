{% load custom_tags %}


<div class="container bg-light my-2">
    <div class="embed-responsive embed-responsive-16by9 offset-md-2 my-2">
        <iframe class="embed-responsive-item" width=837 height=470 src="{{ self.video.url | embedurl}}?rel=0"
            allowfullscreen>
        </iframe>
    </div>
    {% if self.caption %}
        <p class="offset-md-2">{{ self.caption }}</p>
    {% endif %}
</div>
